<!DOCTYPE html>
<html>
  <head>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
  </head>
  <body>
    <div id="content-single"></div>
    <hr/>
    <div id="content-multiple"></div>
    <hr/>
    <div id="content-custom"></div>
    <script type="text/javascript">
      let h1 = React.createElement('h1', null, 'Hello world!')
      ReactDOM.render(
        h1,
        document.getElementById('content-single')
      )
      ReactDOM.render(
        React.createElement('div', null, h1, h1),
        document.getElementById('content-multiple')
      )
      // Usage without the h1 variable
      // ReactDOM.render(
      //   React.createElement('h1', null, 'Hello world!'),
      //   document.getElementById('content')
      // )
      class HelloWorld extends React.Component {
        render() {
          return React.createElement('div', null, h1, h1)
        }
      }
      ReactDOM.render(
        React.createElement(HelloWorld, null),
        document.getElementById('content-custom')
      )
    </script>
  </body>
</html>
